plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {

    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {

        applicationId "com.af.template"
        minSdk rootProject.ext.minSdkVersion
        targetSdk rootProject.ext.targetSdkVersion

        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
        compose false
    }
}

dependencies {

    implementation "androidx.appcompat:appcompat:$androidxAppcompat"
    implementation "com.google.android.material:material:$comGoogleAndroidMaterial"

    implementation project(':modules:mod-lifecycle')
    implementation project(':modules:mod-navigation')

    implementation project(':libraries:lib-pinyin')
    implementation project(':libraries:lib-utils')
    implementation project(':libraries:widgets:lib-widget-loadingable')
}